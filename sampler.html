<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>sampler</title>
<link href="sampler.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="sampler.js"></script>
</head>
<body>
<div id="samplercontainer">
<div id="controlpanel">
Tempo: <input type='number' value='120' id='tempo'><br>
Volume: <input type='range' id='mastervolume' max='1' min='0' step="0.01"><br>
# of sequencer steps: <input type="number" id='seqsteps' min='0' step='1' value='16'><br>
Subdivision: <input type="number" id='subdivision' min='0' step='1' value='4'><br><br>
<div id="startgrid">play</div><br>
</div>
<div id='drumpads'>
    <div class='pad'>bass</div><div 
    class='pad'>hh closed</div><div
    class='pad'>hh open</div><div
    class='pad'>shaker</div><div
    class='pad'>boom</div><div
    class='pad'>snare</div><div
    class='pad'>rimshot</div><div
    class='pad'>cowbell</div>
</div>
<br>
<div id="sequencer">
</div>  
</div>
</body>
</html>
